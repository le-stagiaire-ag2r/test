function validateVenteData(venteData) {
    var errors = [];
    
    // Validation des champs requis
    if (!venteData.nom || venteData.nom.trim().length < 2) {
        errors.push("Le nom doit contenir au moins 2 caractères");
    }
    if (!venteData.prenom || venteData.prenom.trim().length < 2) {
        errors.push("Le prénom doit contenir au moins 2 caractères");
    }
    
    // Validation de l'âge
    if (venteData.age && (isNaN(venteData.age) || venteData.age < 0 || venteData.age > 120)) {
        errors.push("L'âge doit être entre 0 et 120 ans");
    }
    
    // Validation des montants
    if (!venteData.chiffreAffaires || isNaN(venteData.chiffreAffaires) || venteData.chiffreAffaires <= 0) {
        errors.push("Le chiffre d'affaires doit être un montant positif");
    }
    if (!venteData.pna || isNaN(venteData.pna) || venteData.pna <= 0) {
        errors.push("Le PNA doit être un montant positif");
    }
    
    // Validation des dates
    if (venteData.dateEffet) {
        var dateEffet = new Date(venteData.dateEffet);
        var today = new Date();
        var maxDate = new Date(today.getFullYear() + 2, today.getMonth(), today.getDate());
        
        if (dateEffet > maxDate) {
            errors.push("La date d'effet ne peut pas être à plus de 2 ans dans le futur");
        }
    }
    
    if (venteData.jourRdv) {
        var dateRdv = new Date(venteData.jourRdv);
        var minDate = new Date(2020, 0, 1);
        var maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 30);
        
        if (dateRdv < minDate || dateRdv > maxDate) {
            errors.push("La date du RDV doit être entre 2020 et dans les 30 prochains jours");
        }
    }
   // Validation du numéro de personne (si fourni)
    if (venteData.numeroPersonne && venteData.numeroPersonne.length > 20) {
        errors.push("Le numéro de personne ne peut pas dépasser 20 caractères");
    }

    // Validation du commentaire
    if (venteData.commentaire && venteData.commentaire.length > 500) {
        errors.push("Le commentaire ne peut pas dépasser 500 caractères");
    } 
    return errors;
}

        function getRattachementOptions() {
            var options = [];
            
            if (appState.currentUser && appState.currentUser.type === 'commercial') {
                // Ajouter l'agence du commercial
                options.push(appState.currentUser.agence);
                // Ajouter ses permanences
                options = options.concat(appState.currentUser.permanences);
            } else if (appState.formData.commercial) {
                // Mode admin - trouver le commercial sélectionné
                var users = Object.values(appState.users);
                var user = null;
                for (var i = 0; i < users.length; i++) {
                    if (users[i].name === appState.formData.commercial) {
                        user = users[i];
                        break;
                    }
                }
                if (user && user.type === 'commercial') {
                    options.push(user.agence);
                    options = options.concat(user.permanences);
                }
            }
            
            // Ajouter les rattachements personnalisés de l'admin
            options = options.concat(appState.rattachements);
            
            // Supprimer les doublons
            var uniqueOptions = [];
            for (var i = 0; i < options.length; i++) {
                if (uniqueOptions.indexOf(options[i]) === -1) {
                    uniqueOptions.push(options[i]);
                }
            }
            
            return uniqueOptions;
        }

function getFilteredVentes() {
    // Créer une clé de cache basée sur les filtres actuels
    var currentFilterState = JSON.stringify({
        commercial: appState.selectedCommercial,
        month: appState.selectedMonth,
        year: appState.selectedYear,
        viewMode: appState.viewMode,
        searchTerm: appState.searchTerm,
        sortBy: appState.sortBy,
        sortOrder: appState.sortOrder,
        userType: appState.currentUser ? appState.currentUser.type : null,
        userName: appState.currentUser ? appState.currentUser.name : null,
        ventesLength: appState.ventes.length
    });
    
    // Si le cache est valide, le retourner
    if (appState.filteredVentesCache && appState.lastFilterState === currentFilterState) {
        return appState.filteredVentesCache;
    }
    
    // Sinon, recalculer
    var filtered = appState.ventes.slice();
    
    // Filtre par commercial
    if (appState.currentUser && appState.currentUser.type === 'commercial') {
        filtered = filtered.filter(function(v) {
            return v.commercial === appState.currentUser.name;
        });
    }
    else if (appState.currentUser && appState.currentUser.type === 'admin' && appState.selectedCommercial !== 'tous') {
        filtered = filtered.filter(function(v) {
            return v.commercial === appState.selectedCommercial;
        });
    }
    
    // Filtre par période
    filtered = filtered.filter(function(v) {
        if (!v.jourRdv) return false;
        var date = new Date(v.jourRdv);
        if (appState.viewMode === 'annuel') {
            return date.getFullYear() === appState.selectedYear;
        } else {
            return date.getMonth() + 1 === appState.selectedMonth && date.getFullYear() === appState.selectedYear;
        }
    });
    
    // NOUVEAU: Filtre par recherche
    if (appState.searchTerm && appState.searchTerm.trim()) {
        var searchLower = appState.searchTerm.toLowerCase().trim();
        filtered = filtered.filter(function(v) {
            return (v.nom && v.nom.toLowerCase().includes(searchLower)) ||
                   (v.prenom && v.prenom.toLowerCase().includes(searchLower)) ||
                   (v.commercial && v.commercial.toLowerCase().includes(searchLower)) ||
                   (v.contrat && v.contrat.toLowerCase().includes(searchLower)) ||
                   (v.rattachement && v.rattachement.toLowerCase().includes(searchLower)) ||
                   (v.origine && v.origine.toLowerCase().includes(searchLower));
        });
    }
    
    // NOUVEAU: Tri
    filtered.sort(function(a, b) {
        var aVal = a[appState.sortBy] || '';
        var bVal = b[appState.sortBy] || '';
        
        // Tri numérique pour les montants
        if (appState.sortBy === 'chiffreAffaires' || appState.sortBy === 'pna') {
            aVal = parseFloat(aVal) || 0;
            bVal = parseFloat(bVal) || 0;
        }
        // Tri par date
        else if (appState.sortBy === 'dateCreation' || appState.sortBy === 'jourRdv' || appState.sortBy === 'dateEffet') {
            aVal = new Date(aVal || 0);
            bVal = new Date(bVal || 0);
        }
        // Tri alphabétique
        else {
            aVal = String(aVal).toLowerCase();
            bVal = String(bVal).toLowerCase();
        }
        
        if (aVal < bVal) return appState.sortOrder === 'asc' ? -1 : 1;
        if (aVal > bVal) return appState.sortOrder === 'asc' ? 1 : -1;
        return 0;
    });
   // Mettre en cache le résultat
    appState.filteredVentesCache = filtered;
    appState.lastFilterState = currentFilterState; 
    return filtered;
}

        function getStats() {
            var ventesFiltered = getFilteredVentes();
            var totalVentes = ventesFiltered.length;
            var totalCA = 0;
            var totalPNA = 0;
            
            for (var i = 0; i < ventesFiltered.length; i++) {
                totalCA += parseFloat(ventesFiltered[i].chiffreAffaires) || 0;
                totalPNA += parseFloat(ventesFiltered[i].pna) || 0;
            }
            
            var telVsFaceAFace = { "Tél": 0, "Face à face": 0 };
            var ventesParCommercial = {};
            var ventesParOrigine = {};
            var ventesParLieu = {};
            var ventesParProduit = {};
            
            for (var i = 0; i < ventesFiltered.length; i++) {
                var v = ventesFiltered[i];
                
                if (v.vente) telVsFaceAFace[v.vente]++;
                
                if (!ventesParCommercial[v.commercial]) {
                    ventesParCommercial[v.commercial] = { ventes: 0, ca: 0, pna: 0 };
                }
                ventesParCommercial[v.commercial].ventes++;
                ventesParCommercial[v.commercial].ca += parseFloat(v.chiffreAffaires) || 0;
                ventesParCommercial[v.commercial].pna += parseFloat(v.pna) || 0;
                
                if (v.origine && v.origine.trim()) {
                    if (!ventesParOrigine[v.origine]) ventesParOrigine[v.origine] = 0;
                    ventesParOrigine[v.origine]++;
                }
                
                if (v.rattachement && v.rattachement.trim()) {
                    if (!ventesParLieu[v.rattachement]) ventesParLieu[v.rattachement] = 0;
                    ventesParLieu[v.rattachement]++;

                if (v.contrat && v.contrat.trim()) {
                    if (!ventesParProduit[v.contrat]) ventesParProduit[v.contrat] = 0;
                    ventesParProduit[v.contrat]++;
                }
            }
            
            return { 
                totalVentes: totalVentes, 
                totalCA: totalCA, 
                totalPNA: totalPNA, 
                telVsFaceAFace: telVsFaceAFace, 
                ventesParCommercial: ventesParCommercial,
                ventesParOrigine: ventesParOrigine,

        function showImportDialog() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                var file = e.target.files[0];
                if (!file) return;

                var reader = new FileReader();
                reader.onload = function(event) {
               try {
    var importedData = JSON.parse(event.target.result);
    
    // Vérification de base du format
    if (!importedData || typeof importedData !== 'object') {
        throw new Error('Format de fichier invalide');
    }
    // Vérification des propriétés essentielles
    if (!importedData.ventes || !Array.isArray(importedData.ventes)) {
        throw new Error('Le fichier ne contient pas de données de ventes valides');
    }
    
    if (!importedData.users || typeof importedData.users !== 'object') {
        throw new Error('Le fichier ne contient pas de données d\'utilisateurs valides');
    }
    // Validation et nettoyage des ventes
    var validVentes = [];
    var invalidCount = 0;
    
    if (importedData.ventes && Array.isArray(importedData.ventes)) {
        for (var i = 0; i < importedData.ventes.length; i++) {
            var vente = importedData.ventes[i];
            var errors = validateVenteData(vente);
            
            if (errors.length === 0) {
                validVentes.push(vente);
            } else {
                invalidCount++;
                console.warn('Vente invalide ignorée:', vente, 'Erreurs:', errors);
            }
        }
    }
    
    // Mise à jour des données
    if (validVentes.length > 0) appState.ventes = validVentes;
    if (importedData.users) appState.users = importedData.users;
    if (importedData.contrats) appState.contrats = importedData.contrats;
    if (importedData.typesVente) appState.typesVente = importedData.typesVente;
    if (importedData.origines) appState.origines = importedData.origines;
    if (importedData.rattachements) appState.rattachements = importedData.rattachements;
    
    invalidateCache();
    render();
    
    var message = 'Données importées avec succès !';
    if (invalidCount > 0) {
        message += '\n\n' + invalidCount + ' ventes invalides ont été ignorées.';
    }
    alert(message);
    
} catch (error) {
    alert('Erreur lors de l\'import. Vérifiez le format du fichier.');
    console.error('Erreur import:', error);
}
                };
                reader.readAsText(file);
            };
            input.click();
        }

            ];
            
            // Utiliser le point-virgule pour Excel français

            for (var i = 0; i < ventesToExport.length; i++) {

                var row = [
                    vente.commercial || '', vente.nom || '', vente.prenom || '', vente.age || '', vente.numeroPersonne || '',

                    vente.chiffreAffaires || '', vente.pna || '', vente.jourRdv || ''
                ];
